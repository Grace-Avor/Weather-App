<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather App</title>
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="weather-container d-block">
        <div class="main-container">
          <div class="input-group">
            <div id="search-form" class="form-outline d-flex">
              <input
                id="search-input"
                type="search"
                class="form-control"
                placeholder="City"
                autocomplete="off"
              />
              <input id="but" type="submit" value="Search" class="button" />
              <input
                type="button"
                value="Current"
                class="btn btn-success current-btn"
              />
            </div>
          </div>
          <div class="float-end">
            <h1 class="header" id="city"></h1>
            <h6 id="date" class="text-white"></h6>
            <h6 class="text-white describe" id="description"></h6>
          </div>
          <div class="row">
            <div class="col">
              <div class="clearfix image-div">
                <img
                  src="images/icon.png"
                  id="icon"
                  alt="image"
                  class="float-left"
                />

                <strong class="units text-white">
                  <span id="temp" class="degree"></span>
                  <a href="" id="cels" class="active degree-abb"> ºC |</a>
                  <a href="" id="fahrenheit" class="degree-abb">ºF</a></strong
                >
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              <ul class="text-white humidity-div">
                <li>Humidity: <span id="humidity"> </span></li>
                <li>Wind: <span id="wind"></span>km/h</li>
              </ul>
            </div>
            <h2 class="seven-days">7-Days Forcast:</h2>
          </div>
          <div class="weather-forecast text" id="weather-forecasts"></div>
          <hr />
          <div class="more">
            <a
              href="https://github.com/Grace-Avor/Weather-App"
              class="text source-code-url text-decoration-none"
            >
              Open Source Code
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-arrow-right-circle"
                viewBox="0 0 16 16"
              >
                <path
                  fill-rule="evenodd"
                  d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H4.5z"
                />
              </svg>
            </a>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="src/javscript.js"></script>
  </body>
</html>
